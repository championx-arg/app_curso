{{template "base" .}}

{{define "content"}}
    

<div class="container">
    <div class="row">
      <!-- columna vacia para centrar-->
      <div class="col-md-3"></div>

      <div class="col-md-6">

        <h1 class="mt-5">Check availability</h1>
        

        <form  action="/search-availability" method="POST" novalidate class="needs-validation">

            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

          <div class="form-row">
            <div class="col">
              <div class="form-row" id="reservation_dates">
                <div class="col"> 
                <input required type="text" class="form-control" name="start" placeholder="Arrival ">
              </div>

              <div class="col">
                <input required type="text" class="form-control" name="end" placeholder="Departure ">  
              </div>
              </div>
            </div>

          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Search</button>


        </form>
      </div>
    </div>

</div>
{{end}}

{{define "js"}}

    <script>
        const elem = document.getElementById("reservation_dates");
        const rangepicker = new DateRangePicker(elem, {
        // ...options
        format:"yyyy-mm-dd"
        }); 
    </script>

{{end}}
