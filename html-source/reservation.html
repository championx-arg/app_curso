    function notify(msg, msgType){

    //a esto se le llama MODULO. define una funcion con metodos adentro.
    function Prompt() {
      let toast = function(c){
        const {
          msg = "",
          icon = "success",
          position = "top-end",

        } = c;
        const Toast = Swal.mixin({
          title: msg,
          toast: true,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })

      Toast.fire({})
      }

      let success = function(c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;
        Swal.fire({
          icon: 'success',
          title: title,
          text: msg,
          footer: footer,
        })
      }

      let error = function(c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;
        Swal.fire({
          icon: 'error',
          title: title,
          text: msg,
          footer: footer,
        })
      }

      async function custom(c) {
        const {
          msg = "",
          title = "",
        } = c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          backdrop: false,
          showCancelButton: true,
          focusConfirm: false,
          willOpen: () => {
            const elem = document.getElementById('reservation-dates-modal');
            const rp = new DateRangePicker(elem, {
              format: 'yyyy-mm-dd',
              showOnFocus: true,
            })
          },
          //esto hace que cuando abra el modal, y se termine de cargar todo, le saque 
          //el atributo de disabled a los campos del formulario, ya que si se cargan
          //habilitados, hace focus en el primer campo y abre el calendario automaticamente
          didOpen: () => {
            document.getElementById('start').removeAttribute('disabled');
            document.getElementById('end').removeAttribute('disabled');
          },
          preConfirm: () => {
            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          }
        })

        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

      return{
        toast: toast,
        success: success,
        error: error,
        custom: custom,
      }
    }
